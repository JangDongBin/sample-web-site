<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
    <!-- nav bar -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/carbrand" class="nav-link px-2 link-secondary">Car Brand</a></li>
                <li><a href="/board" class="nav-link px-2 link-dark">sample auto Magazine</a></li>
                <li><a href="/service" class="nav-link px-2 link-dark">sample auto Service</a></li>
                <li><a href="/about" class="nav-link px-2 link-dark">About us</a></li>
            </ul>
        </header>
    </div>
    
    <!-- board detali info -->
    <div class="container">
        <form th:action="@{/admin/board-add}" th:object="${boardForm}" class="needs-validation" method="post">
            <hr class="my-4">
            <h4 class="mb-5">상세보기</h4>
            <input class="form-control" type="hidden" th:field="*{id}">

            <div class="row mb-3">
                <label for="TitleField" class="form-label">글 제목</label>
                <input class="form-control" type="text" name="" id="" th:field="*{TitleField}" disabled>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('TitleField')}"
                    th:errors="*{TitleField}">Title error</small>

                <label for="useridField" class="form-label">작성자</label>
                <input class="form-control" type="text" name="" id="" th:field="*{useridField}" disabled>
            </div>

            <div class="row mb-3">
                <label for="ContentField" class="form-label">내용</label>
                <textarea th:field="*{ContentField}" class="form-control" rows="10" disabled></textarea>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('ContentField')}"
                    th:errors="*{ContentField}">Text error</small>
            </div>


            <div class="col-12">
                <button class="btn btn-success btn-lg btn-block" type="button" onclick="form_update();">수정</button>
                <button class="btn btn-danger btn-lg btn-block" type="button" onclick="form_del();">삭제</button>
                <button class="btn btn-primary btn-lg btn-block" type="button" onclick="form_list();">목록</button>
            </div>
        </form>
    </div>
</body>
</html>
