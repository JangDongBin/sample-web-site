<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
    <!-- nav bar -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                    <path fill-rule="evenodd"
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/carbrand" class="nav-link px-2 link-secondary">Car Brand</a></li>
                <li><a href="/board" class="nav-link px-2 link-dark">sample auto Magazine</a></li>
                <li><a href="/service" class="nav-link px-2 link-dark">sample auto Service</a></li>
                <li><a href="/about" class="nav-link px-2 link-dark">About us</a></li>
            </ul>
        </header>
    </div>
    
    <!-- board detali info -->
    <section class="py-5">

        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" th:src="@{${board.getImgPath()}}" alt="..." /></div>

                <div class="col-md-6">
                    <h1 class="display-5 fw-bolder" th:text="${board.getCategory}"></h1>
                    
                    <p class="lead" th:text="${board.getContent()}">아이템 설명</p>

                    <input class="form-control" type="hidden" th:field="${board.id}">
                </div>
            </div>
            <div>
                <a class="btn btn-outline-dark" th:href="@{/board}">
                    <i class="bi-cart-fill me-1"></i>
                    목록
                </a>
            </div>
    </section>
    </div>
</body>
</html>
